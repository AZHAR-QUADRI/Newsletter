<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="text-center">
  
<!-- <main class="form-signin w-100 m-auto"> -->
<form class="form-signin w-100 m-auto" action="/" method="POST">
  <img class="mb-4" src="https://img.freepik.com/free-vector/butterfly-logo-colorful-gradient-illustrations_483537-972.jpg?w=740&t=st=1685328378~exp=1685328978~hmac=8cea234851891accf5de1354e2dbfd656af10bbf7f6bda84e669a1433c5e4260" alt="" width="100" height="100">
  <h1 class="h3 mb-3 fw-normal">Newsletter Signup!</h1>

  <div class="form-floating">
    <input type="text" name="fName" class="form-control top"  placeholder="First Name" >
    <label for="">First Name</label>
  </div>
  <div class="form-floating">
    <input type="text" name="lName" class="form-control middle"  placeholder="Last Name">
    <label for="">Last Name</label>
  </div>
  <div class="form-floating">
    <input type="email" name="email" class="form-control bottom"  placeholder="Email">
    <label for="">Email</label>
  </div>


  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
  <p class="mt-5 mb-3 text-body-secondary bottom">&copy; Prism</p>
</form>
<!-- </main> -->


  
</body>
</html>
